<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Finn Drink Recipe</title>
</head>
<body>
	<h1>Adventure Time Finn Cocktail Recipe</h1>
	<img src="images/Finn.gif">

	<h2>Ingredients</h2>
	<ul>
		<li>1 oz UV Cake vodka</li>
		<li>.5 oz Cherry vodka</li>
		<li>1 splash Blue curacao (to color)</li>
		<li>Milk</li>
	</ul>

	<h2>Directions</h2>
	<p>In a small glass pour cake vodka and cherry vodka. Fill glass with milk. Splash in a little blue curacao and stir gently.</p>


</body>
</html>
