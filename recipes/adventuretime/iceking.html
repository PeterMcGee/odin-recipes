<body>
	<h1>Ice King Cocktail Recipe</h1>
	<img src="images/IceKing.gif">
	<p>(Makes 2-6 servings)</p>
	<h2>Ingredients</h2>
	<ul>
		<li>2/3 cup Sugar</li>
		<li>1.5 cups UV Blue</li>
		<li>1.5 cups Water</li>
		<li>1 cup Fresh squeezed lemon juice</li>
		<li>4 cups Ice</li>
	</ul>

	<h2>Directions</h2>
	<p>Pour all ingrediants into a blender and blend on high until properly mixed. Pour into tall glasses.</p>
